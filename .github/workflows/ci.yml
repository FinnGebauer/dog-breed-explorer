name: CI/CD Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  GCP_PROJECT_ID: dog-breed-explorer-478808

jobs:
  test:
    name: Run dbt Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dbt dependencies
        working-directory: dbt/dog_breed_explorer
        run: |
          poetry install
          poetry run dbt deps

      - name: Run dbt (dev)
        working-directory: dbt/dog_breed_explorer
        run: poetry run dbt run --target dev

      - name: Test dbt (dev)
        working-directory: dbt/dog_breed_explorer
        run: poetry run dbt test --target dev --store-failures

      - name: Report test results
        if: always()
        working-directory: dbt
        run: |
          pip install google-cloud-logging
          python dbt_test_reporter.py

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Run ingestion (dlt)
        working-directory: ingest
        env:
          DOG_API_KEY: ${{ secrets.DOG_API_KEY }}
          GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
          GCS_PREFIX: dog_api
          DATASET: raw
        run: |
          poetry install
          poetry run python src/runner.py

      - name: Install dbt dependencies
        working-directory: dbt/dog_breed_explorer
        run: |
          poetry install
          poetry run dbt deps

      - name: Run dbt (prod)
        working-directory: dbt/dog_breed_explorer
        run: poetry run dbt run --target prod

      - name: Test dbt (prod)
        working-directory: dbt/dog_breed_explorer
        run: poetry run dbt test --target prod --store-failures

      - name: Report test results
        if: always()
        working-directory: dbt
        run: |
          pip install google-cloud-logging
          python dbt_test_reporter.py

      - name: Generate dbt docs
        working-directory: dbt/dog_breed_explorer
        run: poetry run dbt docs generate --target prod

      - name: Upload docs to GCS
        run: |
          gsutil -m rsync -r dbt/dog_breed_explorer/target/ gs://${{ env.GCP_PROJECT_ID }}-dbt-docs/
          gsutil setmeta -h "Content-Type:text/html" gs://${{ env.GCP_PROJECT_ID }}-dbt-docs/index.html
          echo "ðŸ“š Docs: https://storage.googleapis.com/${{ env.GCP_PROJECT_ID }}-dbt-docs/index.html"