name: CI/CD Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  GCP_PROJECT_ID: dog-breed-explorer-478808
  GCP_REGION: europe-west3

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dbt dependencies
        working-directory: dbt/dog_breed_explorer
        run: |
          poetry install
          poetry run dbt deps

      - name: Run dbt against dev
        working-directory: dbt/dog_breed_explorer
        run: |
          poetry run dbt run --target dev
          poetry run dbt test --target dev --store-failures

      - name: Report test results to Cloud Logging
        if: always()
        working-directory: dbt
        run: |
          pip install google-cloud-logging
          python dbt_test_reporter.py

      - name: Upload dbt artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dbt-artifacts-dev
          path: |
            dbt/dog_breed_explorer/target/run_results.json
            dbt/dog_breed_explorer/target/manifest.json

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      # Deploy Cloud Function directly (no Terraform)
      - name: Deploy ingestion Cloud Function
        run: |
          cd ingest
          gcloud functions deploy dog-breed-ingestion \
            --gen2 \
            --runtime=python311 \
            --region=${{ env.GCP_REGION }} \
            --source=. \
            --entry-point=main \
            --trigger-http \
            --service-account=dog-breed-ingestion@${{ env.GCP_PROJECT_ID }}.iam.gserviceaccount.com \
            --set-env-vars DOG_API_KEY=${{ secrets.DOG_API_KEY }},DATASET=raw,GCS_BUCKET=${{ secrets.GCS_BUCKET }},DESTINATION__BIGQUERY__LOCATION=EU \
            --timeout=540s \
            --memory=1Gi \
            --max-instances=1

      - name: Install dbt dependencies
        working-directory: dbt/dog_breed_explorer
        run: |
          poetry install
          poetry run dbt deps

      - name: Run dbt against prod
        working-directory: dbt/dog_breed_explorer
        run: |
          poetry run dbt run --target prod
          poetry run dbt test --target prod --store-failures

      - name: Report test results to Cloud Logging
        if: always()
        working-directory: dbt
        run: |
          pip install google-cloud-logging
          python dbt_test_reporter.py

      - name: Generate dbt docs
        working-directory: dbt/dog_breed_explorer
        run: |
          poetry run dbt docs generate --target prod

      - name: Upload docs to GCS
        run: |
          gsutil -m rsync -r dbt/dog_breed_explorer/target/ gs://${{ env.GCP_PROJECT_ID }}-dbt-docs/
          gsutil setmeta -h "Content-Type:text/html" gs://${{ env.GCP_PROJECT_ID }}-dbt-docs/index.html
          echo "ðŸ“š Docs available at: https://storage.googleapis.com/${{ env.GCP_PROJECT_ID }}-dbt-docs/index.html"

      - name: Upload dbt artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dbt-artifacts-prod
          path: |
            dbt/dog_breed_explorer/target/run_results.json
            dbt/dog_breed_explorer/target/manifest.json
            dbt/dog_breed_explorer/target/catalog.json

      - name: Notify on success
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          echo "ðŸ“Š dbt docs: https://storage.googleapis.com/${{ env.GCP_PROJECT_ID }}-dbt-docs/index.html"

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Deployment failed! Check logs for details."