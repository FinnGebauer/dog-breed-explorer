name: Build & Publish dbt Docs

on:
  push:
    branches:
      - main
    paths:
      - "dbt/dog_breed_explorer/**"
      - ".github/workflows/dbt_docs.yml"

jobs:
  dbt-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install

      - name: Create temporary dbt profile
        run: |
          mkdir -p ~/.dbt
          cat <<EOF > ~/.dbt/profiles.yml
          dog_breed_explorer:
            target: docs
            outputs:
              docs:
                type: bigquery
                method: oauth
                project: "dummy"
                dataset: "docs"
                threads: 1
                location: EU
          EOF

      - name: Install dbt packages
        working-directory: ./dbt/dog_breed_explorer
        run: poetry run dbt deps

      - name: Generate dbt docs
        working-directory: ./dbt/dog_breed_explorer
        run: poetry run dbt docs generate

      - name: Publish dbt docs to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dbt/dog_breed_explorer/target
          publish_branch: gh-pages
