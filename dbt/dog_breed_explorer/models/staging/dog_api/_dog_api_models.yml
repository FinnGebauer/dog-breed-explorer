version: 2

models:
  - name: stg_dog_api_raw
    description: Staging model for dog breed data from The Dog API
    columns:
      - name: breed_id
        description: Unique identifier for the dog breed
        tests:
          - unique
          - not_null
      - name: breed_name
        description: Name of the dog breed
        tests:
          - not_null
      - name: breed_group
        description: Classification group (e.g., Sporting, Hound, Working)
      - name: weight_kg_min
        description: Minimum weight in kilograms
      - name: weight_kg_max
        description: Maximum weight in kilograms
      - name: _dlt_load_id
        description: DLT pipeline load identifier for lineage tracking